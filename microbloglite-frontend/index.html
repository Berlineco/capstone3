<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />


    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="global.css" />

    <title>Login to the Blog !</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
      // If the user IS logged in, redirect to posts.html
      if (isLoggedIn() === false) window.location.replace("posts.html");
    </script>
  </head>
  <body>
      <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
      
        <a class="navbar-brand fw-bold" href="posts.html">BlogLite</a>
        
    </nav>
    <div class="container">
        <header>
            <h1>Welcome to <code>YOUR BLOG NETWORK</code></h1>
          </header>
      <form id="login">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" minlength="3" />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" minlength="6" />
        </div>

        <button id="loginButton" type="submit">Login</button>
      </form>

      <p>Don't have an account? <a href="register.html">Sign up here</a>.</p>
    </div>
    
 <main></main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="landing.js"></script>
  </body>
</html>
