<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    

    <title>Sign Up for the Blog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
      // If the user IS logged in, redirect to profile.html
      if (isLoggedIn() === false) window.location.replace("profile.html");
      
    
    </script>
  </head>
  <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
      
        <a class="navbar-brand fw-bold" href="posts.html">BlogLite</a>
        
    </nav>
    <main>
      <div class="container d-flex justify-content-between min-vh-100">
        <div id="imagePlacement" class="50"></div>
        <div class="w-100 d-flex justify-content-center align-items-center border-5">
          <form id="signup" class="border border-primary-subtle p-4 rounded-5">
            <div class="form-group mb-3">
              <h2 class="text-center">Sign Up</h2>

              <label for="fullName"> Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                aria-describedby="fullName"
                placeholder="Full Name "
                minlength="4"
                required
              />

              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="username"
                placeholder="username"
                minlength="4"
                required
              />
            </div>

            <label for="numberOrEmail">Mobile Number Or Email</label>
            <input
              type="text"
              class="form-control"
              id="numberOrEmail"
              aria-describedby="numberOrEmail"
              placeholder="Mobile Number or Email"
              minlength="4"
              required
            />

            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" minlength="4" required />
              <small id="passwordToggle" class="text-muted"> Must be 8-20 characters long. </small>
            </div>

            <button type="submit" class="btn btn-primary rounded-5 mt-2 w-100" onclick="createUser()">Sign Up</button>
          </form>
        </div>
      </div>
    </main>

    <script src="js/auth.js"></script>
  </body>
</html>
